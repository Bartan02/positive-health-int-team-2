name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3         
    - uses: isbang/compose-action@v1.5.1
      with:
        compose-file: "./positive-health-int-team-2-backend/docker-compose.yml"
